databaseChangeLog:
  - changeSet:
      id: add-account-table
      author: Konstantin Snurnicyn
      preConditions:
        onFail: MARK_RAN
        not:
          or:
            tableExists:
              tableName: account
            changeSetExecuted:
              id: add-account-table
              author: Konstantin Snurnicyn
              changelogFile: db/v1/db.changelog-01.yaml
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: account_id_pk
                  name: id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: TEXT
              - column:
                  name: authenticated
                  type: BOOLEAN
                  defaultValueBoolean: false
            constraints:
              - uniqueConstraint:
                  columnNames: email
                  constraintName: unique_account_email
            tableName: account

  - changeSet:
      id: add-habit-table
      author: Konstantin Snurnicyn
      preConditions:
        onFail: MARK_RAN
        not:
          or:
            tableExists:
              tableName: habit
            changeSetExecuted:
              id: add-habit-table
              author: Konstantin Snurnicyn
              changelogFile: db/v1/db.changelog-01.yaml
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: habit_id_pk
                  name: id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: account_id
                  type: UUID
            tableName: habit
        - addForeignKeyConstraint:
            baseColumnNames: account_id
            baseTableName: habit
            constraintName: fk_habit_account
            referencedColumnNames: id
            referencedTableName: account

  - changeSet:
      id: add-count-table
      author: Konstantin Snurnicyn
      preConditions:
        onFail: MARK_RAN
        not:
          or:
            tableExists:
              tableName: count
            changeSetExecuted:
              id: add-count-table
              author: Konstantin Snurnicyn
              changelogFile: db/v1/db.changelog-01.yaml
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: count_id_pk
                  name: id
                  type: SERIAL
              - column:
                  constraints:
                    nullable: false
                  name: habit_id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: created_time
                  type: TIMESTAMP WITH TIME ZONE
            tableName: count
        - addForeignKeyConstraint:
            baseColumnNames: habit_id
            baseTableName: count
            constraintName: fk_count_habit
            referencedColumnNames: id
            referencedTableName: habit